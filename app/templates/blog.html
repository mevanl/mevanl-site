{% extends "base.html" %}
{% block title %}Blog{% endblock %}

{% block content %}

<h1>Blog Posts</h1>

{% for post in posts %}


    <div class="post-summary">
      <h2><a href="{{ post.name }}">{{ post.title }}</a></h2>
      <p class="meta">{{ post.date }}</p>
      <p>{{ post.summary }}</p>
    </div>

{% endfor %}

{% endblock %}
